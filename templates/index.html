<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Status Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            padding: 30px 40px 20px 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 24px;
        }
        label {
            display: block;
            margin-top: 16px;
            margin-bottom: 6px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            margin-top: 24px;
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 24px;
            text-align: center;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Loan Status Prediction</h2>
        {% if final_result is defined %}
            <div class="result">
                <strong>Prediction:</strong>
                {% if final_result == 1 %}
                    Loan Approved
                {% elif final_result == 0 %}
                    Loan Not Approved
                {% else %}
                    {{ final_result }}
                {% endif %}
            </div>
        {% endif %}
        <form id="predictionForm" method="POST" action="/predictdata">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="married">Married</label>
            <select id="married" name="married" required>
                <option value="">Select</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="dependents">Dependents</label>
            <select id="dependents" name="dependents" required>
                <option value="">Select</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3+">3+</option>
            </select>

            <label for="education">Education</label>
            <select id="education" name="education" required>
                <option value="">Select</option>
                <option value="Graduate">Graduate</option>
                <option value="Not Graduate">Not Graduate</option>
            </select>

            <label for="self_employed">Self Employed</label>
            <select id="self_employed" name="self_employed" required>
                <option value="">Select</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="applicantincome">Applicant Income</label>
            <input type="number" id="applicantincome" name="applicantincome" min="0" required>

            <label for="coapplicantincome">Coapplicant Income</label>
            <input type="number" id="coapplicantincome" name="coapplicantincome" min="0" required>

            <label for="loanamount">Loan Amount</label>
            <input type="number" id="loanamount" name="loanamount" min="0" required>

            <label for="loan_amount_term">Loan Amount Term</label>
            <input type="number" id="loan_amount_term" name="loan_amount_term" min="0" required>

            <label for="credit_history">Credit History</label>
            <select id="credit_history" name="credit_history" required>
                <option value="">Select</option>
                <option value="1">1 (Meets guidelines)</option>
                <option value="0">0 (Does not meet guidelines)</option>
            </select>

            <label for="property_area">Property Area</label>
            <select id="property_area" name="property_area" required>
                <option value="">Select</option>
                <option value="Urban">Urban</option>
                <option value="Semiurban">Semiurban</option>
                <option value="Rural">Rural</option>
            </select>

            <button type="submit">Predict Loan Status</button>
        </form>
    </div>
</body>
</html>
